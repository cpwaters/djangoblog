{% extends 'base_layouts.html' %}
{% block content %}
    <h1>Articles List</h1>
    <div class="articles">
    {% for article in articles %} <!--Python code-->
        <div class="article">  
           <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2> 
           <p>{{article.snippet}}</p> <!--Python data-->
           <p>{{article.date}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
